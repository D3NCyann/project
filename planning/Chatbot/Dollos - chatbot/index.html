<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dollos</title>
    <link rel="stylesheet" href="dollong.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
</head>

<body>
    <div class="box">
        <header>
            <div class="left_item">
                <p class="logo">Dollong</p>
            </div>
            <div class="right_item">
                <div id="theme">
                    <div onclick="setDarkMode(true)" id="darkBtn" class=""><i class="fas fa-moon"></i></div>
                    <div onclick="setDarkMode(false)" id="lightBtn" class="hidden"><i class="fas fa-sun"></i></div>
                </div>
            </div>
        </header>
        <div id="chatLog">
            <div class="box_license">bot dollos open the chat</div>
            <br><br><br>
            <div id='answer'><span>Halo saya bot dollos, siapa namamu?</span></div><br>
        </div>
        <div class="send_box">
            <input id="userBox" class="b-radius-thin" type="text" placeholder="ketik sesuatu.."
                onkeydown="if(event.keyCode == 13){talk()}" />
            <div id="sendIcon" onclick="talk()"><i class="fas fa-paper-plane"></i></div>
        </div>
    </div>

    <script src="dollong.js"></script>
    <script src="otak.js"></script>
</body>

</html>
